<html>
<title>Rifas</title>
  <head>
    <style>
   .inicial {
      position: relative;
      left: 70px;
      bottom: 40px;
      }
      
   .final {
      position: relative;
      left: 350px;
      bottom: 60px;
      }
    </style>
  </head>
    <body>
	<div id="main">
	</div>
	<script>
	function appendHtml(el, str) {
		var div = document.createElement('div');
		div.innerHTML = str;
		while (div.children.length > 0) {
			el.appendChild(div.children[0]);
		}
	}
    var pathname = location.pathname.split("/");
    pathname.pop();
	var html = "";
	for(i=0;i<800; i++){
	html += '<div>'+
		'<img src="file:///'+pathname.join("/")+'/modelos-de-rifas-para-download.jpg" alt="Resultado de imagem para rifas" />'+
		'<div class="inicial"><b>'+(i+1)+'</b></div>'+
		'<div class="final"><b>'+(i+1)+'</b></div>'+
	'</div>';
	}

	
	appendHtml(document.getElementsByTagName("DIV")[0], html);
	</script>
    </body>
</html>
